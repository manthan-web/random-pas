<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="font-poppins">

    <div class="main-container bg-[#011F3C] text-white flex h-screen w-full justify-center items-center">


        <div class="main w-5/6 space-y-12 p-2 flex flex-col items-start h-auto">
            <h1 class="font-medium text-5xl text-white">
                Generate a <br> <span class="text-[#017C4D] underline underline-offset-8 ">Random Password</span>
            </h1>
            <div class="w-1/2 bg-white flex items-center rounded-sm overflow-hidden justify-between">
                <input type="text" id="myInput" placeholder="Password"
                    class="w-1/2 outline-none px-6 py-4 rounded-md text-lg text-zinc-700 font-medium placeholder:font-normal">
                <button class="text-[#017C4D] copy-btn px-4 py-4 hover:bg-zinc-200"><svg xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 font-semibold">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                    </svg>
                </button>
            </div>
            <button class=" tracking-wide gap-2 flex justify-between bg-[#017C4D] gen-pass px-6 py-3 rounded-sm"><span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M12.963 2.286a.75.75 0 0 0-1.071-.136 9.742 9.742 0 0 0-3.539 6.176 7.547 7.547 0 0 1-1.705-1.715.75.75 0 0 0-1.152-.082A9 9 0 1 0 15.68 4.534a7.46 7.46 0 0 1-2.717-2.248ZM15.75 14.25a3.75 3.75 0 1 1-7.313-1.172c.628.465 1.35.81 2.133 1a5.99 5.99 0 0 1 1.925-3.546 3.75 3.75 0 0 1 3.255 3.718Z" clip-rule="evenodd" />
              </svg>
              </span>Generate Password</button>
        </div>




    </div>

    <script src="script.js"></script>
</body>

</html>
